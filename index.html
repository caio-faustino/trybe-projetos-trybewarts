<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button id="submit-btn" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <section id="complete-name">
            <input type="text" name="name" placeholder="Nome" id="input-name">
            <input type="text" name="last-name" placeholder="Sobrenome" id="input-lastname">
            </section>

            <section id="email-house">
            <div>
            <input type="text" name="email" placeholder="Email" id="input-email">            
            <label for="houses">Casa</label>
            <select name="houses" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            </div>
            
            </section>  
            <section id="label-family-container">
              <label id="label-family">Qual sua família?</label>
              <div id="label-family-options">
                <input type='radio' id="label-family-1" name="family" value="Frontend">
                <label for="label-family-1" name='label-family-option'>Frontend</label>
              </div>
              <div id="label-family-options">
                <input type='radio' id="label-family-2" name="family" value="Backend">
                <label for="label-family-2" name='label-family-option'>Backend</label>
              </div>
              <div id="label-family-options">
                <input type='radio' id="label-family-3" name="family" value="FullStack">
                <label for="label-family-3" name='label-family-option'>FullStack</label>
              </div>
            </section>
        </form>
        <img src="./images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="logo-trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
