<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Email" id="email">
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Senha" id="password">
            <button id="submit-btn" type="submit">Entrar</button>
        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
